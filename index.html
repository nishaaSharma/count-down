<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="overlay">
            <div class="title">WE ARE COMING SOON</div>
            <div class="title" id="lastDate"></div>
            <div class="countdown-container">
                <div>
                    <input type="text" readonly>
                    <label for="days">Days</label>
                </div>
                <div>
                    <input type="text" readonly>
                    <label for="hours">Hours</label>
                </div>
                <div>
                    <input type="text" readonly>
                    <label for="minutes">Minutes</label>
                </div>
                <div>
                    <input type="text" readonly>
                    <label for="seconds">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const lastDate = "01 AUGUST 2023 08: 00 AM";
        document.getElementById('lastDate').innerText = lastDate;
        const inputs = document.getElementsByTagName("input");

        function clock() {
            const end = new Date(lastDate);
            const now = new Date();
            const left = (end - now) / 1000;

            if (left < 0) return;

            inputs[0].value = Math.floor(left / 3600 / 24);
            inputs[1].value = Math.floor(left / 3600) % 24;
            inputs[2].value = Math.floor(left / 60) % 60;
            inputs[3].value = Math.floor(left) % 60;
        }
        setInterval(clock, 1000);
    </script>
</body>

</html>
